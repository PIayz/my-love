    <style>

        .btn {

        .progress-container {

            height: 10px;
        }
        .progress-bar {

            width: 0;
            background: #ff477e;
            border-radius: 10px;
        }
        .waiting-message {
            font-size: 18px;
            color: #ff477e;
            margin-top: 20px;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);

        .modal-content {

            box-shadow: 0 0 10px rgba(0,0,0,0.3);

        }
        .close {

        }
        .modal-content h3 {

        }
        /* Anima√ß√µes */
        @keyframes bgChange {

    </style>
</head>
